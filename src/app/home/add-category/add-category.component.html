
        <div class="sec-title">
            <div class="clearfix">
                <div class="pull-left">
                    <h4>{{type}} Category</h4>
                </div>
                <!-- <div class="pull-right">
                    <a href="#"  class="see-all">Add Module</a>
                </div> -->
            </div>
        </div>
        <div class="inner-container">
            <div class="row clearfix">
                
                <!-- Left Column -->
                <div class="left-column col-lg-12 col-md-12 col-sm-12">
                    <div class="inner-column">
                        
                        
                        <!-- Edit Course Form -->
                        <div class="edit-course-form">
                            <form method="post" 
                            (ngSubmit)="moduleForm.form.valid && onSubmit(model)" #moduleForm="ngForm">
                                
                                <!-- Form Group -->
                                <div class="form-group">
                                    <label>Category</label>
                                    <input id="name" type="text" [(ngModel)]="model.subject_name" name="module" 
                                    value="" placeholder="Enter Category" required="" #name="ngModel">
                                    <div *ngIf="name.invalid && (name.dirty || name.touched || name.submitted)"
                                        class="alert alert-danger">
                                            <div *ngIf="name.errors.required">
                                                Category Name is required.
                                            </div>
                                        </div>
                                </div>
                                
                                <!-- <div class="form-group">
                                    <label>Category</label>
                                    <select class="custom-select-box">
                                        <option>UI/UX</option>
                                        <option>Category 01</option>
                                        <option>Category 02</option>
                                    </select>
                                    <span class="select-category">Select a category</span>
                                </div> -->
                                <!-- Form Group -->
                                <div class="form-group">
                                    <button type="submit" class="theme-btn btn-style-one"><span class="txt">Save</span></button>
                                    <button type="button" (click)="Close()" class="theme-btn btn-style-one"><span class="txt">Cancel</span></button>
                                </div>
                                
                            </form>
                        </div>
                        
                    </div>
                </div>
                
            </div>
        </div>
