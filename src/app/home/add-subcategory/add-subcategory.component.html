
        <div class="sec-title">
            <div class="clearfix">
                <div class="pull-left">
                    <h4>{{type}} Sub-Category</h4>
                </div>
                <!-- <div class="pull-right">
                    <a href="#"  class="see-all">Add Module</a>
                </div> -->
            </div>
        </div>
        <div class="inner-container">
            <div class="row clearfix">
                
                <!-- Left Column -->
                <div class="left-column col-lg-12 col-md-12 col-sm-12">
                    <div class="inner-column">
                        
                        
                        <!-- Edit Course Form -->
                        <div class="edit-course-form">
                            <form method="post" 
                            (ngSubmit)="moduleForm.form.valid && onSubmit(model)" #moduleForm="ngForm">
                            <div *ngIf="type=='Add'" class="form-group">
                                <label>Select Module</label>
                            <input type="text" id="moduleTextAdd" (click)="myFunctionAdd()" class="mat-input-element" readonly>
                            <div id="myDropdownAdd" class="dropdown-content">
                                <input type="text" placeholder="Search.." id="myInputAdd" (keyup)="filterFunctionAdd()" autocomplete="off" >
                                <div class="scrollbar scrollbar-lady-lips thin">
                                    <a *ngFor="let list of moduleList; let i = index" class="ui-menu-item" href="javascript:void(0)"
                                    (click)="myFunction2Add(list.module_name,list.id)">{{list.module_name}}</a>
                                </div>
                            </div>
                            </div>
                            <div *ngIf="type=='Add'" class="form-group">
                                <label>Select Category</label>
                            <input type="text" id="categoryTextAdd2" (click)="myFunctionAdd2()" class="mat-input-element" readonly>
                            <div id="myDropdownAdd2" class="dropdown-content">
                                <input type="text" placeholder="Search.." id="myInputAdd2" (keyup)="filterFunctionAdd2()" autocomplete="off" >
                                <div class="scrollbar scrollbar-lady-lips thin">
                                    <a *ngFor="let list of categoryList; let i = index" class="ui-menu-item" href="javascript:void(0)"
                                    (click)="myFunction2Add2(list.subject_name,list.id)">{{list.subject_name}}</a>
                                </div>
                            </div>
                            </div>
                                <!-- Form Group -->
                                <div class="form-group">
                                    <label>Sub-Category</label>
                                    <input id="name" type="text" [(ngModel)]="model.sub_category_name" name="module" 
                                    value="" placeholder="Enter Category" required="" #name="ngModel">
                                    <div *ngIf="name.invalid && (name.dirty || name.touched || name.submitted)"
                                        class="alert alert-danger">
                                            <div *ngIf="name.errors.required">
                                                Sub-Category Name is required.
                                            </div>
                                        </div>
                                </div>
                                
                                <!-- <div class="form-group">
                                    <label>Category</label>
                                    <select class="custom-select-box">
                                        <option>UI/UX</option>
                                        <option>Category 01</option>
                                        <option>Category 02</option>
                                    </select>
                                    <span class="select-category">Select a category</span>
                                </div> -->
                                <!-- Form Group -->
                                <div class="form-group">
                                    <button type="submit" class="theme-btn btn-style-one"><span class="txt">Save</span></button>
                                    <button type="button" (click)="Close()" class="theme-btn btn-style-one"><span class="txt">Cancel</span></button>
                                </div>
                                
                            </form>
                        </div>
                        
                    </div>
                </div>
                
            </div>
        </div>
