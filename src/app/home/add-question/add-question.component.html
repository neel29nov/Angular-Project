<div class="manage-cource-section">
    <div class="auto-container">
        <!-- Sec Title -->
        <div class="sec-title">
            <div class="clearfix">
                <div class="pull-left">
                    <h4>Add Question</h4>
                </div>
                <div class="pull-right">
                    <a href="javascript:void(0)" class="see-all">Test List</a>
                </div>
            </div>
        </div>
        <div class="inner-container">
            <div class="container-content">
                <div class="row clearfix">
                
                    <!-- Left Column -->
                    <div class="left-column col-lg-12 col-md-12 col-sm-12">
                        <div class="inner-column">
                            
                            
                            <!-- Edit Course Form -->
                            <div class="edit-course-form">
                                <form method="post">
                                    <div class="row">
                                        <div class="col-sm-4">
                                            <div class="form-group">
                                                <label>Module</label>
                                                <!-- <input id="name" type="text"  name="module" 
                                                value="" placeholder="Enter Category" required=""> -->
                                                <input type="text" id="moduleText" class="mat-input-element" readonly>
                                                <div id="myDropdown" class="dropdown-content">
                                                    <input type="text" placeholder="Search.." id="myInput"  autocomplete="off">
                                                    <div class="scrollbar scrollbar-lady-lips thin">
                                                        <a class="ui-menu-item" href="javascript:void(0)"
                                                        >fds</a>
                                                    </div>
                                                </div>
                                                
                                            </div>
                                        </div>
                                        <div class="col-sm-4">
                                            <div class="form-group">
                                                <label>Category</label>
                                                <input id="name" type="text"  name="module" 
                                                value="" placeholder="Enter Category" required="">
                                                
                                            </div>
                                        </div>
                                        <div class="col-sm-4">
                                            <div class="form-group">
                                                <label>Sub Category</label>
                                                <input id="name" type="text"  name="module" 
                                                value="" placeholder="Enter Category" required="">
                                                
                                            </div>
                                        </div>
                                        <div class="col-sm-12">
                                            <div class="form-group">
                                                <label for="">Question</label>
                                                <ckeditor data="<p>Enter your Question</p>"></ckeditor>
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <label for="">Option Type</label>
                                            <div class="col-lg-12 col-md-12 col-sm-12 mb-5">
                        
                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio" 
                                                    name="inlineRadioOptions"  id="inlineRadio1" value="2" checked>
                                                    <label class="form-check-label" for="inlineRadio1" >Radio</label>
                                                </div>
                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio" 
                                                    name="inlineRadioOptions" id="inlineRadio2" value="1">
                                                    <label class="form-check-label" for="inlineRadio2">Checkbox</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <label for="">Number of Options</label>
                                            <div class="col-lg-12 col-md-12 col-sm-12 mb-5">
                        
                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio" 
                                                    name="inlineRadioOptionss"  id="inlineRadio3" value="4" checked>
                                                    <label class="form-check-label" for="inlineRadio3" >Four</label>
                                                </div>
                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio" 
                                                    name="inlineRadioOptionss" id="inlineRadio4" value="5">
                                                    <label class="form-check-label" for="inlineRadio4" >Five</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-4">
                                            <div class="form-group">
                                                <label for="">Option 1</label>
                                                <ckeditor data="<p>Enter your Question</p>"></ckeditor>
                                            </div>
                                        </div>
                                        <div class="col-sm-4">
                                            <div class="form-group">
                                                <label for="">Option 2</label>
                                                <ckeditor data="<p>Enter your Question</p>"></ckeditor>
                                            </div>
                                        </div>
                                        <div class="col-sm-4">
                                            <div class="form-group">
                                                <label for="">Option 3</label>
                                                <ckeditor data="<p>Enter your Question</p>"></ckeditor>
                                            </div>
                                        </div>
                                        <div class="col-sm-4">
                                            <div class="form-group">
                                                <label for="">Option 4</label>
                                                <ckeditor data="<p>Enter your Question</p>"></ckeditor>
                                            </div>
                                        </div>
                                        <div class="col-sm-4">
                                            <div class="form-group">
                                                <label for="">Option 5</label>
                                                <ckeditor data="<p>Enter your Question</p>"></ckeditor>
                                            </div>
                                        </div>
                                        <div class="col-sm-4">
                                            <div class="form-group">
                                                <label for="">Correct Option</label>
                                                <input id="name" type="text"  name="correct_option" 
                                                value="" placeholder="Enter Correct Option" required="">
                                            </div>
                                        </div>
                                    </div>
                                    <!-- Form Group -->
                                    
                                    
                                    
                                    
                                    <!-- Form Group -->
                                    <div class="form-group">
                                        <button type="submit" class="theme-btn btn-style-one"><span class="txt">Save</span></button>
                                        <button type="button" class="theme-btn btn-style-one"><span class="txt">Cancel</span></button>
                                    </div>
                                    
                                </form>
                            </div>
                            
                        </div>
                    </div>
               
                
              
            </div>
        </div>
