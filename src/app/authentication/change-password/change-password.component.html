<section class="signup-section" style="background-image:url(images/background/pattern-4.png)">
    <div class="auto-container">
        <!-- <div class="logo">
            <a href="index.html"><img src="images\logo-3.png" alt=""></a>
        </div> -->
        <div class="inner-container">
            <h2>Welcome To <span class="theme_color">Biqual</span></h2>
            <div class="text">Change Password</div>
            
            <!-- Login Form -->
            <div class="styled-form">
                <form method="post"
                (ngSubmit)="model.password == model.cpassword && changeForm.form.valid && onSubmit(model)" #changeForm="ngForm">
                    
                    <div class="row clearfix">
                    
                        <!-- Form Group -->
                        <div class="form-group col-lg-12 col-md-12 col-sm-12">
                            <label>Password</label>
                            <span class="eye-icon fa fa-eye"
                            (mouseover)="passwordType='text'" (mouseout)="passwordType='password'"></span>
                            <input type="{{passwordType}}" [(ngModel)]="model.password" minlength="8"
                             name="password" value="" placeholder="Password" required #password="ngModel">
                             <div *ngIf="password.invalid && (password.dirty || password.touched || changeForm.submitted)"
                            class="alert alert-danger">
                                <div *ngIf="password.errors.required">
                                    Password is required.
                                </div>
                                <div *ngIf="password.errors.minlength">
                                    Password must be at least 8 characters</div>
                            </div>
                        </div>
                        
                        <!-- Form Group -->
                        <div class="form-group col-lg-12 col-md-12 col-sm-12">
                            <label>Confirm Password</label>
                            <span class="eye-icon fa fa-eye"
                            (mouseover)="cpasswordType='text'" (mouseout)="cpasswordType='password'"></span>
                            <input type="{{cpasswordType}}" [(ngModel)]="model.cpassword" name="cpassword" value="" placeholder="Password" required 
                            #cpassword="ngModel">
                            <div *ngIf="cpassword.invalid && (cpassword.dirty || cpassword.touched || changeForm.submitted)"
                            class="alert alert-danger">
                                <div *ngIf="cpassword.errors.required">
                                    Confirm Password is required.
                                </div>
                            </div>
                            <div *ngIf="(cpassword.dirty || cpassword.touched || changeForm.submitted)"
                            class="alert alert-danger">
                                    <div *ngIf="model.password != model.cpassword">Password not
                                        match</div>
                            </div>
                        </div>
                                                    
                        <div class="form-group col-lg-12 col-md-12 col-sm-12 text-center">
                            <button type="submit" class="theme-btn btn-style-one"><span class="txt">Submit</span></button>
                        </div>
                        
                        <div class="form-group col-lg-12 col-md-12 col-sm-12">
                            <div class="users">Already have an account? <a href="/#/authentication/login">Sign In Now</a></div>
                        </div>
                        
                    </div>
                    
                </form>
            </div>
            
        </div>
        
    </div>
</section>
